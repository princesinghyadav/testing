<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Movie Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #apend {
            margin-top: 20px;
        }

        h2, h3, p {
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Search Your Favorite Movie To Know The Details</h1>
    <input id="mname" placeholder="Enter your movie name">
    <br>
    <button id="clickme" onclick="clicked()">Details</button>
    <div id="apend"></div>

     
        <script>
 
 let apend = document.getElementById("apend")
 let clickme =document.getElementById("clickme")
 
 let body=document.querySelector("body")
 function clicked  (){
     let name = mname.value;
 console.log(name )
     fetch(`https://omdbapi.com/?apikey=a736d0e&t=${name}`)
     .then(res => res.json())
      .then(data => {
         console.log(data)
         let title= document.createElement("h1");
     title.innerText= `Title :-${data.Title}`;
      let actor = document.createElement("h2");
     actor.innerText= `Actors :-${data.Actors}`;
     let img = document.createElement("img");
     img.src= data.Poster, alt=" source not found";
     let director = document.createElement("h3")
     director.innerText=`Director :-${data.Director}`;
     let plot= document.createElement("p");
     let release= document.createElement("h3")
     release.innerText=`Release date:-${data.Released}`
     plot.innerText=`plot of the story :-${data.Plot} `;
    apend.append(actor,title,release,director,plot,img)
      })
      .catch(error => {
         console.log("error occcured ",error)
      })
      
     
 
     }
    
 
 
 </script>
  
</body>
</html>
