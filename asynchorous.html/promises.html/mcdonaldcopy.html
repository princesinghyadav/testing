<script>
    let FoodItems = document.querySelectorAll("#FoodItems input");

     let status = document.querySelector("#status");

    function orderfood(){

        let items = Array.from(FoodItems);
    
       let h1= document.createElement("h1")
       h1.innerHTML = "Food is being ordered";
        status.append(h1) 

   promiseCreate(items).then((responce)=>{
    console.log(responce)

    h1.innerText = `${responce} has been ordered sucessfully`;
   })


    }



function promiseCreate(items){






    let imgcont = document.querySelector("#imgcont")


let images = [

{
  name :"Burger" ,

},

{

},

{
    name: "Pasta",
    url:"https://www.factsherald.com/wp-content/uploads/2018/04/2.jpeg"
},


]




let checkedItems = items.filter((ele)=>{
    return ele.checked
})




let imageFilter = images.filter((ele)=>{

    return ele.name == checkedItems[0].value 
})

let image = document.createElement("img");

image.src = imageFilter[0].url;

image.style.width = "500px"

imgcont.append(image)
                             






  let promise = new Promise((resolve,reject)=>{

setTimeout(() => {
    
resolve(checkedItems[0].value)

},2000)

  })


  return promise
