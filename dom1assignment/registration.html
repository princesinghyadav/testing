<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        let namee = document.getElementById("dName");
		let gen = document.getElementById("dGender");
		let maiil = document.getElementById("dEmail");
		let mob = document.getElementById("dMobile");
		let nam = document.getElementById("name")
		let gend = document.getElementById("gender")
		let emai =document.getElementById("email")
		let mobi =document.getElementById("mobile")
		function showName() {
			// Show filled name inside h1
           namee.innerText =  nam.value
		 // console.log(namee.innerText)
		}

		function showGender() {
			// Show the selected gender inside h2
			gen.innerText = gend.value
		}

		function showEmail() {
			// Show the filled email inside h3
			maiil.innerText = emai.value
		}

		function showMobile() {
			// Show the filled mobile inside h4
			mob.innerText = mobi.value
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			nam.value = " "
			gend.value=" "
			emai.value=" "
			mobi.value= " "
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			mob.innerText = "  -  "
			namee.innerText =" -"
			gen.innerText= " -"
			maiil.innerText="-"
		}
	</script>
</body>
</html>
<!-- Complete all the functions by creating a copy of the above template with the file name registration.html -->
